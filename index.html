<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="/style/style.css">
    <link rel="shortcut icon" href="img/logo-netflix-82838.png" type="Netflix">
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Minha Lista</a>
            </nav>
        </div>
    </header>
   
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">PEAKY BLINDERS</h3>
                <p class="assista">Assista à temporada 1 agora</p>
                <p class="descricao">Uma notória gangue da Inglaterra de 1919 é liderada pelo cruel Tommy Shelby, um criminoso disposto a subir na vida a qualquer preço.</p>
                <div class="botoes">
                    <button role="button" class="botao-assistir">
                        <i class="fa-solid fa-play"></i>
                        Assistir
                    </button>
                    <button role="button" class="botao-informacao">
                        <i class="fa-solid fa-circle-info"></i>
                        Mais Informações
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script src="https://kit.fontawesome.com/fe8a1a6699.js" crossorigin="anonymous"></script>

</body>
</html>
